<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please sign up</h1>
      <br>
      <form action="" method="post">
        
            <input type="text" placeholder="First name" name="firtstname" value="{{
                request.form.firstname }}">
            <br>
            <input type="text" placeholder="Last name" name="lastname" value="{{
                request.form.lastname }}">
            <br>
            <input type="text" placeholder="Email" name="email" value="{{
                request.form.email }}">
            <br>
            <input type="password" placeholder="Password" name="password" value="{{
                request.form.password }}">
            <br>
            <input type="password" placeholder="Confirm password" name="confirmpassword" value="{{
                request.form.confirmpassword }}">
            <br>
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
